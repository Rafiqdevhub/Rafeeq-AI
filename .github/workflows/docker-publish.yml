name: Build and Push Docker Image to Docker Hub

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "Dockerfile"
      - "package*.json"
      - "src/**"
      - "app/**"
      - ".github/workflows/push-image-docker-hub.yml"
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: rafeeq-ai

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker Hub Description
        uses: peter-evans/dockerhub-description@v3
        if: github.ref == 'refs/heads/main'
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
          repository: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}
          short-description: Rafeeq AI - Next.js Application with AI Integration
          description: |
            # Rafeeq AI Docker Image

            A fully containerized Next.js application with:
            - PostgreSQL database integration
            - Clerk authentication
            - Google Generative AI integration
            - Production-optimized multi-stage build

            ## Quick Start
            ```bash
            docker run -p 3000:3000 \
              -e DATABASE_URL="postgresql://user:pass@host/db" \
              -e NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY="your_key" \
              -e CLERK_SECRET_KEY="your_secret" \
              -e GOOGLE_GENERATIVE_AI_API_KEY="your_api_key" \
              ${{ env.IMAGE_NAME }}:latest
            ```

            ## Environment Variables
            - `DATABASE_URL` - PostgreSQL connection string
            - `NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY` - Clerk public key
            - `CLERK_SECRET_KEY` - Clerk secret key
            - `GOOGLE_GENERATIVE_AI_API_KEY` - Google AI API key
            - `NODE_ENV` - Node environment (production/development)

      - name: Notify on Success
        if: success()
        run: echo "Docker image successfully pushed to Docker Hub"

      - name: Notify on Failure
        if: failure()
        run: echo "Failed to push Docker image to Docker Hub"
